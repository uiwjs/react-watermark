name: CI
on:
  push:
    branches:
      - main

jobs:
  windows:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Look Changelog
        uses: jaywcjlove/changelog-generator@main
        with:
          filter-author: (å°å¼Ÿè°ƒè°ƒâ„¢|Renovate Bot|renovate-bot)
          filter: '[R|r]elease[d]\s+[v|V]\d(\.\d+){0,2}'

      - run: npm install
      - run: npm run build
      - run: npm run coverage
      - run: npm run doc

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm install
      - run: npm run build
      - run: npm run coverage
      - run: npm run bundle
      - run: npm run bundle:min
      - run: npm run doc

      - name: Generate Contributors Images
        uses: jaywcjlove/github-action-contributors@main
        with:
          filter-author: (renovate\[bot\]|renovate-bot|dependabot\[bot\])
          output: website/build/CONTRIBUTORS.svg
          avatarSize: 42

      - name: Create Coverage Badges
        uses: jaywcjlove/coverage-badges-cli@main
        with:
          output: website/build/badges.svg

      - run: cp -rp coverage website/build
      - run: cp -rp core/dist/*.js website/build
      - run: cp -rp core/dist/*.ts website/build
      - run: cp -rp core/dist/*.map website/build
      - run: cp core/dist/index.html website/build/example.html

