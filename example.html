<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watermark</title>
  <meta name="keywords" content="simple,watermark,project,package,development" />
  <meta name="description" content="Adds a watermark to an area of a web page." />
  <style>
    #mark {
      z-index: 9;
      position: absolute;
      left: 0px;
      top: 0px;
      width: 100%;
      height: 100%;
      background-size: 332px;
      pointer-events: none;
      background-repeat: repeat;
    }
    textarea {
      height: 300px;
      display: block;
    }
  </style>
</head>
<body style="position: relative; min-height: 100vh;">
  <input type="text" />
  <textarea></textarea>
  <div id="mark"></div>
  <script src="./watermark.js"></script>
  <script>
    const $dom = document.querySelector('div#mark');
    const watermark = new Watermark({
      content: 'Hello Watermark!'
    })
    .create()
    .then((mark) => {
      console.log('smark:', mark)
      $dom.style.backgroundImage = `url(${mark})`
    })
    .catch((err) => {
      console.log(err, 'err')
    })
  </script>
</body>
</html>
